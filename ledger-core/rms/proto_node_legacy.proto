syntax = "proto3";

package rms;

import "github.com/gogo/protobuf/gogoproto/gogo.proto";
import "rms.proto";

option (gogoproto.goproto_getters_all) = false;

message Node {
    int32 polymorph = 16;

    Reference ID = 20 [(gogoproto.nullable) = false];
    uint32 Role = 21 [(gogoproto.casttype) = "PrimaryRole", (gogoproto.nullable) = false];
}

message NodeList {
    int32 polymorph = 16;
    repeated Node Nodes = 20 [(gogoproto.nullable) = false];
}
